<div class="row top-buffer-20">
  <div class="col-sm-12 text-center">
    <h1 class="dark-blue-color capitalize">{{'navbar.offer' | translate}}</h1>
  </div>
</div>
<div class="top-buffer-5">
  <div class="row col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 round-panel">
    <div class="row col-sm-10 col-sm-offset-1 top-buffer-10">
      <div class="font-small">
        {{'offer.header' | translate}}
      </div>
    </div>
    <div class="row col-sm-12 col-md-10 col-md-offset-1 top-buffer-20 offert-container">
      <div class="col-sm-12 col-md-5 col-offer round-panel border">
        <div class="text-center top-buffer-10 font-big">
          {{'offer.section1.title' | translate}}
        </div>
        <div class="text-center top-buffer-10">
          <image src="/assets/images/imigration_issues.png"></image>
        </div>
        <ul class="text-left top-buffer-10 offer-list font-small">
          <li ng-repeat="n in [1,2,3,4,5,6,7,8,9]">{{'offer.section1.val' + $index | translate}}</li>
        </ul>
        <div class="top-buffer-5 bottom-buffer-10 text-center">
          <button class="readMore-button" ui-sref="contact">{{'offer.button-contact' | translate}}</button>
        </div>
      </div>
      <div class="col-sm-12 hidden-md hidden-lg" style="height: 25px;"></div>
      <div class="col-sm-12 col-md-5 col-offer round-panel border">
        <div class="text-center top-buffer-10 font-big">
          {{'offer.section2.title' | translate}}
        </div>
        <div class="text-center top-buffer-10">
          <image src="/assets/images/inner_issues.png"></image>
        </div>
        <ul class="text-left top-buffer-10 offer-list font-small">
          <li ng-repeat="n in [1,2,3,4,5,6,7,8]">{{'offer.section2.val' + $index | translate}}</li>
        </ul>
        <div class="top-buffer-5 bottom-buffer-10 text-center">
          <button class="readMore-button" ui-sref="contact">{{'offer.button-contact' | translate}}</button>
        </div>
      </div>
    </div>
    <div class="row col-sm-10 col-sm-offset-1 top-buffer-20 bottom-buffer-10 font-small">
      {{'offer.footer' | translate}}
    </div>
  </div>
</div>
<div class="row top-buffer-50"></div>
