<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css /assets/styles/style.min.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="assets/styles/css/style.css" />
  <!-- endinject -->
  <!-- endbuild -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/images/favicon/manifest.json">
  <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-config" content="assets/images/favicon/browserconfig.xml" />
  <meta name="theme-color" content="#000103">
  <title>imisti</title>
</head>

<body ng-app="emistiApp">
  <ng-include src="'js/templates/navigation.html'"></ng-include>
  <main class="ui-view-container">
    <div class="container" ui-view></div>
  </main>
  <div class="top-buffer-50"></div>
  <footer class="fixed text-center">
    <p>2017 by MISTI</p>
  </footer>
  <!-- build:js /js/external/lib.min.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-dynamic-locale/dist/tmhDynamicLocale.js"></script>
  <script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
  <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js /js/app.min.js -->
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <script src="js/controllers/NavbarController.js"></script>
  <script src="js/controllers/NewsController.js"></script>
  <script src="js/controllers/ContactController.js"></script>
  <script src="js/services/LocaleService.js"></script>
  <script src="js/services/NewsService.js"></script>
  <script src="js/services/ContactService.js"></script>
  <script src="js/directives/ReadMoreDirective.js"></script>
  <script src="js/directives/CollapseDirective.js"></script>
  <!-- @if NODE_ENV='PROD' -->
  <script src="js/others/googleAnalytics.js"></script>
  <!-- @endif -->
  <!-- @if NODE_ENV='DEV' -->
  <script src="js/others/googleAnalytics_dev.js"></script>
  <!-- @endif -->
  <!-- endinject -->
  <!-- endbuild -->
</body>

</html>
