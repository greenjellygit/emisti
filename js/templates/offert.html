<div class="top-buffer-25">
  <div class="row col-sm-8 col-sm-offset-2 round-panel">
    <div class="row col-sm-10 col-sm-offset-1 top-buffer-10">
      <div class="font-small">
        {{'offert.header' | translate}}
      </div>
    </div>
    <div class="row col-sm-10 col-sm-offset-1 top-buffer-20 offert-container">
      <div class="col-sm-5 col-offer round-panel border">
        <div class="text-center top-buffer-10 font-big">
          {{'offert.section1.title' | translate}}
        </div>
        <div class="text-center top-buffer-10">
          <image src="./styles/images/imigration_issues.png"></image>
        </div>
        <ul class="text-left top-buffer-10 offer-list font-small">
          <li ng-repeat="n in [1,2,3,4,5,6,7,8,9]">{{'offert.section1.val' + $index | translate}}</li>
        </ul>
        <div class="top-buffer-5 bottom-buffer-10 text-center">
          <button class="readMore-button" ui-sref="contact">{{'offert.button-contact' | translate}}</button>
        </div>
      </div>
      <div class="col-sm-5 col-offer round-panel border">
        <div class="text-center top-buffer-10 font-big">
          {{'offert.section2.title' | translate}}
        </div>
        <div class="text-center top-buffer-10">
          <image src="./styles/images/inner_issues.png"></image>
        </div>
        <ul class="text-left top-buffer-10 offer-list font-small">
          <li ng-repeat="n in [1,2,3,4,5,6,7,8]">{{'offert.section2.val' + $index | translate}}</li>
        </ul>
        <div class="top-buffer-5 bottom-buffer-10 text-center">
          <button class="readMore-button" ui-sref="contact">{{'offert.button-contact' | translate}}</button>
        </div>
      </div>
    </div>
    <div class="row col-sm-10 col-sm-offset-1 top-buffer-20 bottom-buffer-10 font-small">
      {{'offert.footer' | translate}}
    </div>
  </div>
</div>
<div class="row top-buffer-50"></div>
