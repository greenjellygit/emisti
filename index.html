<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/css/style.css" />
</head>

<body ng-app="emistiApp">
    <header ng-controller="NavbarController" class="text-right">
      <a ui-sref="home" ng-class="{'active': isLogoVisible()}" class="logo-misti-small" ng-cloak></a>
      <a ui-sref="home" ui-sref-active="active" role="button">strona główna</a>
      <a ui-sref="news" ui-sref-active="active" role="button">aktualności</a>
      <a ui-sref="offert" ui-sref-active="active" role="button">oferta</a>
      <a ui-sref="contact" ui-sref-active="active" role="button">kontakt</a>
      <ul style="display: inline-block; display: none;">
        <li ng-repeat="locale in localeList" ng-click="setLocale($index)">
          {{locale.displayName}}
        </li>
      </ul>
    </header>
  </div>
  <main class="ui-view-container">
    <div class="container" ui-view></div>
  </main>

  <div class="top-buffer-50"></div>
  <footer class="fixed text-center">
    <p>2017 by MISTI</p>
  </footer>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-dynamic-locale/dist/tmhDynamicLocale.js"></script>
  <script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
  <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/NavbarController.js"></script>
  <script src="js/controllers/NewsController.js"></script>
  <script src="js/controllers/ContactController.js"></script>
  <script src="js/services/LocaleService.js"></script>
  <script src="js/services/NewsService.js"></script>
  <script src="js/services/ContactService.js"></script>
  <script src="js/directives/ReadMoreDirective.js"></script>
  <script src="js/directives/CollapseDirective.js"></script>
</body>

</html>
