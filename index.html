<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/css/style.css" />
</head>
<body ng-app="emistiApp">
  <header ng-controller="NavbarController" class="text-right">
    <a ui-sref="home" ng-class="{'active': isLogoVisible()}" class="logo-misti-small" ng-cloak></a>
    <a ui-sref="home" ui-sref-active="active" role="button">strona główna</a>
    <a ui-sref="news" ui-sref-active="active" role="button">aktualności</a>
    <a ui-sref="offert" ui-sref-active="active" role="button">oferta</a>
    <a ui-sref="contact" ui-sref-active="active" role="button">kontakt</a>
  </header>
  <main class="ui-view-container">
    <div class="container" ui-view></div>
  </main>

  <div class="top-buffer-50"></div>
  <footer class="fixed text-center">
    <p>2017 by MISTI</p>
  </footer>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/NavbarController.js"></script>
  <script src="js/controllers/NewsController.js"></script>
  <script src="js/services/NewsService.js"></script>
</body>
</html>
